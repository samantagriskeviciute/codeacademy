<!--
Sukurkite HTML dokumentą su įvedimo formą. Forma turėtu turėti laukus : 2x tekstiniai laukai: Šalies pavadinimas, sostinės pavadinimas, 1x radio pasirinkimas: Šalies tipas vakarų, rytų. Forma turėtu būti nusiųsta į 11-last-backend.php failą metodu POST. 11-last-backend.php faile pridėkite įrašą į sesiją ir redirectinkite vartotoją atgal į įvedimo formos html dokumentą
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="11-last-backend.php">
    <label>Šalis </label><input type="text" name="salis"><br>
    <label>Sostinė </label><input type="text" name="sostine"><br>
    <label>Tipas </label>
    <input type="radio" name="tipas" value="vakaru">Vakarų
    <input type="radio" name="tipas" value="rytu">Rytų<br>
    <input type="Submit" value="Vykdyti">
</form>
</body>
</html>
